<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04e03675f0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Dosis&family=Lato:wght@100&family=Open+Sans:wght@300;400&family=Roboto:wght@100&display=swap" 
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <title>Hana Shakboua | Software Engineer</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav class="main-nav">
                <img src="img/logo.png" alt="My Logo"  id="logo">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="about.html" >About</a></li>
                    <li><a href="work.html"  >Work</a></li>
                    <li><a href="contact.html" class="current" >Contact</a></li>
                </ul>
            </nav> 
        </div>  
    </header>

    <!-- Section Form: Contact-a  -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me... </p>
            <form 
               name="contact"
               action="POST"
               data-netlify-recaptcha="true"
               data-netlify="true">
                <div class="text-fields">
                    <input type="text" name="ame" id="" class="text-input name-input" placeholder="Name">
                    <input type="text" name="subject" id="" class="text-input subject-input" placeholder="Subject">
                    <input type="email" name="email" id="" class="text-input email-input" placeholder="Email Address">
                    <input type="text" name="phone" id="" class="text-input phone-input" placeholder="Phone Number">
                    <textarea  name="message" id="" class="text-input message-input"> </textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>

                    </div>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
                
            </form>   
        </div>
    </section>

    <!-- Section Info: Contact-a  -->
    <section id="contact-b" class="text-center py-3 bg-medium">
        <div class="container">
            <div class="contact-info">
                <div class="info-details">
                    <i class="fas fa-envelope fa-2x"></i>
                    <h4>Email</h4>
                    <p>hanashakboua@gmail.com</p>
                </div>
                <div class="info-details">
                    <i class="fas fa-phone fa-2x"></i>
                    <h4>Mobile</h4>
                    <p>00962 798406304</p>
                </div>
                <div class="info-details">
                    <i class="fas fa-address-card fa-2x"></i>
                    <h4>Address</h4>
                    <p>Amman, Jordan</p>
                </div>
            </div>
        </div>
    </section>


    <!-- Motivation Sentence -->
    <section id="contact-c" class="text-center py-3 bg-main">
        <div class="container">
            <div class="contact-info">
                <h2>Let's Start Your Next Project</h2>
                </div>
            </div>
        </div>
    </section>

    

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2023, All Rights Reserved</p>
            <div class="social">    
                <a href="https://github.com/hana-shak">
                    <i class="fa-brands fa-github"> </i>
                </a>
                <a href="https://www.instagram.com/eczematee/">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.linkedin.com/in/hanashakboua/">
                    <i class="fab fa-linkedin"></i>
                </a>           
            </div>
        </div>

    </footer>

    <!-- Type Effect Toturial on Youtube -->
    <script src="js/typewriter.js"></script>  
</body>
</html>
